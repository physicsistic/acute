<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bar Graph - Simple CSS bar graphs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- HTML5 Shim for IE -->
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
	<section class="container">

	    <h1 style="text-align: center; font-size: 3em;">Bar Graph</h1>
	    <p style="text-align: center; font-size: 1.5em;">Simple CSS bar graphs.</p>

        <div class="graph">
            <div class="graph-bar" style="width: 90%;">
                Label in Bar
            </div>
        </div>
        <div class="graph">
            <div class="graph-bar" style="width: 20%;"></div>
            Label Outside of Bar
        </div>
        <div class="graph">
            <div class="graph-bar" style="width: 30%;">
                Bar 1
            </div>
            <div class="graph-bar graph-bar-alt" style="width: 50%;">
                Bar 2
            </div>
        </div>

	</section>

</body>
</html>
